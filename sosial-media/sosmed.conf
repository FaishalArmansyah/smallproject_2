<VirtualHost *:80>       
        ServerName localhost

        DocumentRoot /var/www/sosial-media

        #This enables .htaccess file, which is needed for WordPress Permalink to work. 
        <Directory "/var/www/sosial-media">
             AllowOverride All
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/sosial-media.error.log
        CustomLog ${APACHE_LOG_DIR}/sosial-media.access.log combined
</VirtualHost>
